<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/details.css">
</head>

<body class="bg-dark">
    <div class="bg-primary">
        <h1 class="text-light text-center p-3">Country Details</h1>
    </div>
    <div class="container mt-4">
        <div class="card country-card">
            <img src="" alt="Country Flag" class="card-img-top country-flag">
            <div class="card-body">
                <h2 class="card-title country-name"></h2>
                <div class="country-info">
                    <p><strong>Name:</strong> <span class="name"></span></p>
                    <p><strong>Capitals:</strong> <span class="capitals"></span></p>
                    <p><strong>Languages:</strong> <span class="languages"></span></p>
                    <p><strong>Region:</strong> <span class="region"></span></p>
                    <p><strong>Continents:</strong> <span class="continents"></span></p>
                    <p><strong>Population:</strong> <span class="population"></span></p>
                    <p><strong>Independent:</strong> <span class="independent"></span></p>
                    <p><strong>Currencies:</strong> <span class="currencies"></span></p>
                    <p><strong>UN Member:</strong> <span class="un-member"></span></p>
                </div>
                <div class="country-map mt-3">
                    <a href="" target="_blank" class="btn btn-primary map-link">View on Map</a>
                </div>
            </div>
            <div class="card-footer">
                <i class="bi bi-heart"></i>
                <a href="../index.html" class="btn btn-secondary back-button">Back to Countries</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
