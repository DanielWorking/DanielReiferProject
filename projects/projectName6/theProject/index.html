<!DOCTYPE html>
<html lang="en">

<head>
    <!-- line of code resolving the bug appearence of "favicon ico" picture on the phone -->
    <link rel="shortcut icon" href="#">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTATION</title>

    <!-- heebo font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- sass folder link -->
    <link rel="stylesheet" href="../theProject/style/SASS/main.css">
</head>

<body>
    <div class="project-container">
        <div class="top-right-page-style"></div>
        <div class="bg-icon">
            <img src="../theProject/images/Icon awesome-whatsapp.svg" alt="whatsapp icon">
        </div>
        <div class="content-container">
            <div class="contact-container">
                <h1>ייעוץ חינם</h1>
                <h6>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</h6>
                <form>
                    <div class="field-section">
                        <div class="wrapper-container">
                            <div class="wrapper">
                                <label for="full_name" class="headline">שם מלא</label>
                                <input type="text" id="full_name" name="full_name" class="text">
                            </div>
                            <div class="wrapper">
                                <label for="email" class="headline">דוא״ל</label>
                                <input type="email" id="email" name="email" class="text">
                            </div>
                        </div>
                        <label for="text" class="headline">שם מלא</label>
                        <textarea id="text" name="text" class="text"></textarea>
                    </div>
                    <input type="submit" value="שליחה" id="submit">
                </form>
            </div>
            <img src="../theProject/images/Image 1.png" alt="SMS chat">
        </div>
        <div class="iconsSet">
            <div class="bg-icon">
                <img src="../theProject/images/Icon awesome-facebook-f.svg" alt="facebook icon">
            </div>
            <div class="bg-icon">
                <img src="../theProject/images/instagram-icon.png" alt="instagram icon">
            </div>
            <div class="bg-icon">
                <img src="../theProject/images/Icon awesome-linkedin-in.svg" alt="linkedin icon">
            </div>
            <div class="bg-icon">
                <img src="../theProject/images/Icon simple-whatsapp (1).svg" alt="phone icon">
            </div>
        </div>
        <div class="bottom-left-page-style"></div>
    </div>
</body>

</html>
